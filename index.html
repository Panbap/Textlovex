<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textlovex</title>
    <link rel="icon" href="https://github.com/Panbap/anh/blob/main/icon1.png?raw=true" type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Mali", cursive;
        }

        body {
            overflow: hidden;
            background: radial-gradient(ellipse at center, #1a0033 0%, #000000 100%);
            height: 100vh;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .message {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            text-align: center;
            color: #fff;
            font-size: clamp(16px, 3vw, 24px);
            font-weight: 600;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: fadeInMessage 1s ease-in-out 1s forwards;
        }

        .subtitle {
            font-size: clamp(12px, 2vw, 16px);
            margin-top: 10px;
            color: #bbb;
            font-style: italic;
        }

        @keyframes fadeInMessage {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="message">
        <div> </div>
        <div class="subtitle"> </div>
    </div>
    <div id="music-toggle" style="
    position: fixed;
    top: 10px;
    right: 10px;
    font-size: 20px;
    color: white;
    cursor: pointer;
    z-index: 1000;
">
        <i id="music-icon" class="fa-solid fa-volume-high"></i>
    </div>

    <audio id="bg-music" loop></audio>

    <script src="./assets/script.js"></script>
</body>

</html>
